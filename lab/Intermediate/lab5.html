        function currencyAddition(float1 , float2 ,numDecimals) {
            
        if (float1 && float2) {

        //c
        function currencyOperation(float1 , float2 ,operation,numDecimals) {
            if (float1 && float2 && operation && numDecimals) {
                
                let fixedOne = float1.toFixed(numDecimals);
                let fixedTwo = float2.toFixed(numDecimals);
                
                switch (operation) {
                case "+":
                const summedValue = parseFloat(fixedOne) + parseFloat(fixedTwo);
                    return ("operator: " + operation + " ==> equals:" + summedValue.toFixed(numDecimals));
                break;

                case "-":
                const restedValue = parseFloat(fixedOne) - parseFloat(fixedTwo);
                    return ("operator: " + operation + " ==> equals:" + restedValue.toFixed(numDecimals));
                break;
                
                case "*":
                const  multiValue = parseFloat(fixedOne) * parseFloat(fixedTwo);
                    return ("operator: " + operation + " ==> equals:" + multiValue.toFixed(numDecimals));
                break;
                
                case "/":
                    if (fixedTwo != 0) {
                const diviValue = parseFloat(fixedOne) / parseFloat(fixedTwo);
                    return ("operator: " + operation + " ==> equals:" + diviValue.toFixed(numDecimals)); 
                    }
                    else console.log("Number TWO is not a valid number"); 
                break;
                
                default:
                    return "Not a valid Operator(+,-,*,/): " + operation;   
                
                }
                
            }
                
        }
